<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Portfolio Island - Explore My Work</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Virtual Joystick (Mobile Only) -->
  <div id="joystickContainer">
    <div id="joystickBase">
      <div id="joystickHandle"></div>
    </div>
  </div>

  <!-- Interaction Button (Mobile) -->
  <button id="interactButton" class="hidden">
    <span>Interact</span>
  </button>

  <!-- Keyboard Prompt (Desktop) -->
  <div id="keyPrompt" class="hidden">
    <span class="key">E</span> to interact
  </div>

  <!-- Modal Overlay -->
  <div id="modalOverlay" class="hidden">
    <div id="modalContent">
      <button id="modalClose">&times;</button>
      <h2 id="modalTitle">Title</h2>
      <div id="modalBody">
        <!-- Content injected by JS -->
      </div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader">
      <div class="pixel-spinner"></div>
      <p>Loading assets...</p>
    </div>
  </div>

  <!-- Controls Help (Toggle) -->
  <div id="controlsHelp">
    <div class="help-icon">?</div>
    <div class="help-content hidden">
      <h3>Controls</h3>
      <p><strong>Desktop:</strong> WASD or Arrow Keys to move</p>
      <p><strong>Mobile:</strong> Use the joystick (bottom-left)</p>
      <p>Press <span class="key">E</span> or tap Interact near buildings</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
